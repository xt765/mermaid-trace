[tox]
isolated_build = True
envlist = py310, py311, py312, py313, lint

[testenv]
description = Run tests with pytest
deps =
    pytest
    pytest-asyncio
    pytest-cov
    fastapi
    httpx
commands =
    pytest {posargs:tests}

[testenv:lint]
description = Run code quality checks
deps =
    ruff
    mypy
    types-setuptools
commands =
    ruff check .
    mypy src/mermaid_trace
